<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Travago</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img class="header-logo-img" src="images/logo@2x.png" alt="logo" />
      </div>

      <div class="header-icon">
        <div class="circle number-circle number1">
          <i
            class="fa fa-shopping-bag header-icon-color"
            aria-hidden="true"
          ></i>
        </div>

        <div class="circle number-circle number2">
          <i class="fa fa-heart-o header-icon-color" aria-hidden="true"></i>
        </div>

        <div class="circle current">
          <i class="fa fa-user-o header-icon-color" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
